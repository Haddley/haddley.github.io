<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quest 3 AR Example</title>
  <!-- Important: Use WebXR instead of AR.js for Quest 3 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <div id="info">Look around to detect surfaces, then air-tap to place object</div>
  
  <a-scene 
    xr-mode-ui="enabled: true"
    xrweb="enabled: true"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false">
    
    <!-- Use WebXR hit-test instead of marker -->
    <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    
    <!-- Object that will be placed -->
    <a-entity 
      id="ar-object"
      gltf-model="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"
      scale="0.5 0.5 0.5"
      visible="false"
      class="clickable"
      shadow>
    </a-entity>
    
    <!-- Environment -->
    <a-entity environment="preset: forest"></a-entity>
    <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
    
    <!-- Camera rig for XR -->
    <a-entity id="rig" movement-controls="speed: 0.25">
      <a-entity 
        camera 
        position="0 1.6 0" 
        look-controls="pointerLockEnabled: true"
        wasd-controls="enabled: false">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const arObject = document.getElementById('ar-object');
    let objectPlaced = false;
    
    // Handle surface detection and placement
    scene.addEventListener('loaded', function() {
      scene.addEventListener('hitstart', (e) => {
        if (!objectPlaced) {
          const hitPoint = e.detail.intersection.point;
          arObject.setAttribute('position', hitPoint);
          arObject.setAttribute('visible', 'true');
          objectPlaced = true;
          document.getElementById('info').style.display = 'none';
        }
      });
      
      // Fallback for non-XR browsers
      if (!navigator.xr) {
        arObject.setAttribute('position', '0 1.5 -2');
        arObject.setAttribute('visible', 'true');
        document.getElementById('info').textContent = "WebXR not supported - viewing in fallback mode";
      }
    });
  </script>
</body>
</html>
