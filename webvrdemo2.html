<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Underwater AR on Quest 3</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
      display: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading">Loading underwater world...</div>
  <button id="ar-button">START AR</button>
  
  <!-- Load Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Built-in ARButton implementation
    const ARButton = {
      createButton: function(renderer, sessionInit = {}) {
        const button = document.getElementById('ar-button');
        
        function showStartAR() {
          button.style.display = '';
          button.textContent = 'START AR';
          
          button.onmouseenter = null;
          button.onclick = null;
        }
        
        function showARNotSupported() {
          button.style.display = '';
          button.textContent = 'AR NOT SUPPORTED';
          button.onclick = null;
        }
        
        function showARNotAllowed() {
          button.style.display = '';
          button.textContent = 'AR NOT ALLOWED';
          button.onclick = null;
        }
        
        function showAREnd() {
          button.style.display = '';
          button.textContent = 'EXIT AR';
        }
        
        function disableButton() {
          button.style.display = 'none';
          button.onclick = null;
        }
        
        function onSessionStarted(session) {
          session.addEventListener('end', onSessionEnded);
          renderer.xr.setSession(session);
          disableButton();
          showAREnd();
          
          button.onclick = function() {
            session.end();
          };
        }
        
        function onSessionEnded() {
          renderer.xr.setSession(null);
          showStartAR();
        }
        
        button.style.display = 'none';
        
        if ('xr' in navigator) {
          navigator.xr.isSessionSupported('immersive-ar').then(function(supported) {
            if (supported) {
              showStartAR();
              
              button.onclick = function() {
                disableButton();
                navigator.xr.requestSession('immersive-ar', sessionInit)
                  .then(onSessionStarted)
                  .catch(function(err) {
                    console.error(err);
                    showARNotAllowed();
                  });
              };
            } else {
              showARNotSupported();
            }
          }).catch(showARNotSupported);
        } else {
          showARNotSupported();
        }
        
        return button;
      }
    };

    // Scene globals
    let camera, scene, renderer;
    let controller, hitTestSource = null;
    let reticle;
    let seaCreatures = [];
    let mixer;
    let clock = new THREE.Clock();
    
    // Sample animated sea creature models (replace with your own URLs)
    const MODEL_URLS = [
      'https://cdn.glitch.me/7194a0a1-5d6e-4e6a-bd68-8e0a5b05645a%2Ffish_animated.glb?v=1606341695384',
      'https://cdn.glitch.me/2e9a63b7-9dc1-4b4e-8c3f-5b5d5d5e5b5e%2Fturtle.glb?v=1606341695384',
      'https://cdn.glitch.me/9e9e9e9e-9e9e-9e9e-9e9e-9e9e9e9e9e9e%2Fdolphin.glb?v=1606341695384'
    ];
    
    // Initialize the scene
    async function init() {
      // Create scene
      scene = new THREE.Scene();
      scene.background = null; // Transparent for AR
      
      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0x404040, 2);
      scene.add(ambientLight);
      
      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);
      
      // Create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      
      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      // Add XR button
      const button = ARButton.createButton(renderer, { 
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body }
      });
      
      // Create controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);
      
      // Create reticle for placement
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.1, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
      
      // Load models
      await loadModels();
      
      // Hide loading indicator
      document.getElementById('loading').style.display = 'none';
      
      // Handle window resize
      window.addEventListener('resize', onWindowResize);
      
      // Start animation loop
      renderer.setAnimationLoop(render);
    }
    
    // Load 3D models
    async function loadModels() {
      const loader = new THREE.GLTFLoader();
      mixer = new THREE.AnimationMixer(scene);
      
      for (let i = 0; i < MODEL_URLS.length; i++) {
        try {
          const gltf = await loader.loadAsync(MODEL_URLS[i]);
          
          // Scale and position models
          gltf.scene.scale.set(0.3, 0.3, 0.3);
          gltf.scene.position.set(Math.random() * 2 - 1, 0, -2 - Math.random() * 2);
          
          // Play animations if available
          if (gltf.animations && gltf.animations.length) {
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }
          
          scene.add(gltf.scene);
          seaCreatures.push(gltf.scene);
        } catch (error) {
          console.error('Error loading model:', error);
        }
      }
    }
    
    // Handle window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Handle controller selection
    function onSelect() {
      if (reticle.visible && seaCreatures.length > 0) {
        // Place a new fish at reticle position
        const fish = seaCreatures[0].clone();
        fish.position.copy(reticle.position);
        fish.rotation.y = Math.random() * Math.PI * 2;
        scene.add(fish);
        seaCreatures.push(fish);
      }
    }
    
    // Main render loop
    function render() {
      // Update animations
      if (mixer) mixer.update(clock.getDelta());
      
      // Animate sea creatures
      if (seaCreatures.length > 0) {
        const time = performance.now() * 0.001;
        seaCreatures.forEach((creature, i) => {
          if (i > 0) { // Don't animate the first one (reference model)
            creature.position.x = Math.sin(time * 0.2 + i) * 1.5;
            creature.position.z = -2 + Math.cos(time * 0.3 + i) * 1.5;
            creature.position.y = Math.sin(time * 0.4 + i) * 0.3;
            creature.rotation.y = time * 0.1 + i;
          }
        });
      }
      
      // Update reticle position from hit test
      if (renderer.xr.isPresenting && controller) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();
        
        if (session && !hitTestSource) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });
        }
        
        if (hitTestSource) {
          const frame = renderer.xr.getFrame();
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const hitPose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(hitPose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      
      renderer.render(scene, camera);
    }
    
    // Start the experience
    init();
  </script>
</body>
</html>
