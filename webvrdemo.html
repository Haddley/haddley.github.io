<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple AR Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <!-- Marker Definition (uses Hiro pattern) -->
    <a-marker preset="hiro">
      <!-- Simple red cube that appears on the marker -->
      <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- Instructions -->
  <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; font-family: Arial;">
    <p>Point your camera at the Hiro marker to see a red cube appear</p>
    <p><a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank" style="color: white;">Download Hiro marker</a></p>
  </div>
</body>
</html>
