<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple WebAR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- A simple box that appears in your real world space -->
    <a-box position="0 0.5 -1" color="#4CC3D9"
      animation="property: rotation.y; from: 0; to: 360; loop: true; dir: alternate; dur: 2000; easing: easeInOutQuad">
    </a-box>

    <!-- Camera setup -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
